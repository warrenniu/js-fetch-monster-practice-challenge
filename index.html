<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
    <script defer src='js/index.js'></script>
    <!-- <script src='js/demo.js'></script> -->
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id='create-monster'></div>
      <form id="monster-form" class="form">
        <input type="text" name="name" placeholder="Enter monster name..." autocomplete="off">
        <input type="text" name="age" placeholder="Enter age..." autocomplete="off">
        <textarea name="description" placeholder="Enter description..."></textarea>
        <input type="submit" value="Create Monster Button" class="button">
      </form>
    <div id='monster-container'></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
  </body>
</html>
